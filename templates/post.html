<article>
    <section class="header">
      Posted on $date$
      $if(tags)$
        | $tags$
      $endif$
    </section>
    <section>
      $if(no-toc)$

        <div id="contents">
          <p class="mini-header">Contents</p>

        </div>
      $endif$
        $body$
    </section>
</article>
