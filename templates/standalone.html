    $endif$

    <title>$title$</title>

    <!-- https://purecss.io/ -->
    <link rel="stylesheet" href="/css/pure-min.css" />

    <link rel="stylesheet" type="text/css" href="/css/fonts.css" />

    <link rel="stylesheet" type="text/css" href="/css/sidenotes.css" />

  <body class="pure-skin-solid">
    <div class="pure-g-r">
      <div class="pure-u-1-4">

        $else$ $if(toc)$

          $endif$ $endif$

          $body$

        </div>
