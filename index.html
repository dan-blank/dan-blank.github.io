<p>
  Welcome to this small corner of the internet that I've claimed for
  myself—enjoy your stay.
</p>

<h2>Posts</h2>
$for(posts)$
  <div class="posts">
    <b style="font-size: 22px; font-family: var(--serif-fonts);">$title$</b> <span style="font-size: 19px">$if(tags)$ ($tags$) $endif$</span>
